name: "CD Pipeline"

on:
  push:
    branches:
      - main

env:
  # verbosity setting for Terraform logs
  TF_LOG: INFO

jobs:
  terraform:
    name: "Terraform"
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}
    runs-on: ubuntu-latest
    environment: development

    defaults:
      run:
        shell: bash
        working-directory: ./src/Mcce.SmartOffice.Terraform/

    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        id: init
        run: terraform init -backend-config="resource_group_name=${{ vars.AZURE_TFSTATE_RESOURCEGROUP }}" -backend-config="storage_account_name=${{ vars.AZURE_TFSTATE_STORAGEACCOUNT }}" -backend-config="container_name=${{ vars.AZURE_TFSTATE_CONTAINER }}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -var "azure_location=${{ vars.AZURE_LOCATION }}" -var "azure_resourcegroup=${{ vars.AZURE_RESOURCEGROUP }}" -var "smartoffice_mqtt_hostname=${{ vars.SMARTOFFICE_MQTT_HOSTNAME }}" -var "smartoffice_mqtt_port=${{ vars.SMARTOFFICE_MQTT_PORT }}" -var "smartoffice_mqtt_username=${{ vars.SMARTOFFICE_MQTT_USERNAME }}" -var "smartoffice_mqtt_password=${{ secrets.SMARTOFFICE_MQTT_PASSWORD }}" -var "smartoffice_databasename=${{ vars.SMARTOFFICE_DATABASENAME }}" -var "smartoffice_databasetype=${{ vars.SMARTOFFICE_DATABASETYPE }}" -var "smartoffice_authurl=${{ vars.SMARTOFFICE_AUTHURL }}" -var "smartoffice_authclientid=${{ vars.SMARTOFFICE_AUTHCLIENTID}}"
        continue-on-error: false

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve -input=false -no-color -var "azure_location=${{ vars.AZURE_LOCATION }}" -var "azure_resourcegroup=${{ vars.AZURE_RESOURCEGROUP }}" -var "smartoffice_mqtt_hostname=${{ vars.SMARTOFFICE_MQTT_HOSTNAME }}" -var "smartoffice_mqtt_port=${{ vars.SMARTOFFICE_MQTT_PORT }}" -var "smartoffice_mqtt_username=${{ vars.SMARTOFFICE_MQTT_USERNAME }}" -var "smartoffice_mqtt_password=${{ secrets.SMARTOFFICE_MQTT_PASSWORD }}" -var "smartoffice_databasename=${{ vars.SMARTOFFICE_DATABASENAME }}" -var "smartoffice_databasetype=${{ vars.SMARTOFFICE_DATABASETYPE }}" -var "smartoffice_authurl=${{ vars.SMARTOFFICE_AUTHURL }}" -var "smartoffice_authclientid=${{ vars.SMARTOFFICE_AUTHCLIENTID}}"
        continue-on-error: false
